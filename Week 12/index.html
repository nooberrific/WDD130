<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax</title>
</head>
<body>
    <style>
.parallax {
  /* The image used */
  background-image: url("images/weegee.jpg");

  /* Set a specific height */
  min-height: 500px; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>

<p>Luigi is always watching.</p>

<div class="parallax"></div>

<div style="height:1000px;background-color:green;font-size:36px">
Whatever you do, do not scroll back up. It may just be the last thing you ever do.
</div>

    
</body>
</html>
